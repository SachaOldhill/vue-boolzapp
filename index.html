<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Bolzzapp</title>

    <!-- Font Awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- JQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap V4 -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- VueJS -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="master.css">

    <!-- JS -->

    <script src="script.js" charset="utf-8"></script>

  </head>

<body>
  </head>

  <body>
    <div id="app" class="container">
      <div class="left">
        <div class="header-left">
          <div class="header-left-logo">
            <img src="img/tram.png" alt="">
            <span>Furgoncino</span>
          </div>
        </div>
        <div class="left-disclaimer">
          <div class="left-disclaimer-text">
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="left-searchbar">
          <input v-model="searchText" type="text" name="" value="" placeholder="Cerca il contatto">
        </div>
        <div class="contacts">
          <div v-for="(contact, index) in filteredContacts" @click="contactClick(contact)" class="contact" :class="index == activeIndex ? 'active' : ''">
            <div class="contact-logo">
              <img :src="contact.avatar" alt="">
            </div>
            <div class="contact-info">
              <h3>
                <span>{{contact.name}}</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header-right">
          <div class="header-right-logo">
            <img :src="contacts[activeIndex].avatar" alt="">
            <h3> {{contacts[activeIndex].name}} </h3>
          </div>
        </div>
        <div class="right-messages-container">
          <div id="right-messages" class="right-messages">
            <div v-for="message in contacts[activeIndex].messages" class="message" :class="message.status">
              <span class="message-text">{{ message.text }}</span>
              <span class="message-time">{{ message.date }}</span>
            </div>
          </div>
        </div>
        <div class="right-footer">
          <input @keyup.enter="sendMessage" v-model="textMessage" type="text" class="new-message-inputs" placeholder="Scrivi un messaggio">
        </div>
      </div>
    </div>
  </body>

  </html>
</body>

</html>
